<!DOCTYPE html>
<html lang="en" ng-app="pizzaplay">
	<head>
		<title>PizzaPlay</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
		<link href="styles/pizzaplay.css" rel="stylesheet">
	</head>
	<body ng-controller="PPHomeController" ng-cloak>
		
		<div class="bg-img">
			<div class="spotify-bg"></div><div class="pizza-bg"></div>
			<div class="middle">
				<h1 class="heading">PizzaPlay</h1>
				<h2 class="heading" ng-hide="toppings">Personalised Pizza based on you.</h2>
				<!-- <span ng-hide="toppings" class="baelor">"{{ inspiration }}"</span> -->
				<h4 ng-show="!toppings && notFirst">No Toppings Found :(</h4>
				<span ng-show="toppings" class="toppings">
					<h3>Based on your {{ playlistname  ? "" : "Starred" }} Playlist, your pizza toppings are:</h3>
					<span ng-repeat="topping in toppings" class="btn btn-default topping">{{ topping }}</span>
				</span>

				<input ng-model="user" placeholder="Enter Your Spotify Username" class="form-control" ng-enter="go()">
				<button ng-click="go()" class="btn btn-primary btn-lg btn-success">Go</button>

				<select ng-model="playlist" ng-show="playlists" class="form-control playlists">
					<option value="" disabled selected>Select a specific playlist</option>
					<option ng-repeat="playlist in playlists" value="{{playlist.id}}">{{playlist.name}}</option>
				</select>

				<button ng-click="goPlaylist()" ng-show="playlists" class="btn btn-success">Go Playlist</button>

			</div>
		</div>
			

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<script src="/scripts/pizzaplay.js"></script>
		<script src="/scripts/controllers/PPHomeController.js"></script>

	</body>
</html>
